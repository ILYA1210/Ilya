<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<table border="1" width="100%">
    <caption>Заголовок таблицы</caption>
    <col width="50%">
    <col width="10%">
    <tr>
        <th colspan="3">1</th>

    </tr>
    <tr>
        <td height="50" align="right" valign="bottom">1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td colspan="3">1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
</table>

</body>
</html>
